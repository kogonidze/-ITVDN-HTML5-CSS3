<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" />
    <title>Form 2 with bootstrap</title>
</head>
<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>
                    Login to Web App
                </legend>
                <input type="text" class="form-control" placeholder="Username or Email" />
                <input type="password" class="form-control" placeholder="Password" />
                <div class="form-check" style="float: left">
                    <input class="form-check-input" type="checkbox" id="checkIfRemember" />
                    <label for="checkIfRemember" class="form-check-label">
                        Remember me on this computer
                    </label>
                </div>
                <button type="submit" class="btn btn-info" style="float: right">Login</button>
            </fieldset>
        </form>
        <p style="color: white; text-align: center">Forgot your password? <a href="" style=" text-decoration: none;"> Click here to reset it </a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
