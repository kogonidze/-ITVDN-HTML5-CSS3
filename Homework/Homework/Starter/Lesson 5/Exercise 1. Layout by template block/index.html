<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Block</title>
</head>
<body>
    <div style="width: 100%;">
        <div style="width: 100%; height: 70px; background-color: aqua" >
            <span style="font-weight: bold">Шапка</span>
        </div>
        <div style="width: 100%; height: 35px; background-color: lightpink">
            <span style="font-weight: bold">Блок навигации</span>
        </div>
        <div style="width: 100%; min-height: 250px">
            <div style="width: 25%; min-height: 250px; float: left; background-color: olivedrab">
                <span style="font-weight: bold">Меню</span>
            </div>
            <div style="width: 75%; min-height: 250px; float: left; background-color: lightgray">
                <span style="font-weight: bold">Контент</span>
            </div>
        </div>
        <div style="width: 100%; height: 60px; background-color: blue">
            <span style="font-weight: bold">Подвал сайта</span>
        </div>
    </div>
</body>
</html>
