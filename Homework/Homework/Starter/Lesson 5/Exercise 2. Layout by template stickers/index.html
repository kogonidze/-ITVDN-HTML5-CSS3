<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Stickers</title>
    <style>
        span {
            font-family: Calibri;
            font-weight: 500;
            font-size: larger;
        }

        th > span {
            color: white;
        }

        th {
            border: 1.5px solid;
        }

        td {
            border: 1.5px solid;
            vertical-align: top;
            text-align: center;
        }

    </style>
</head>
<body>
    <table style="width: 80%; margin: 40px auto; border-spacing: 5px" >
        <tr style="width: 100%; height: 40px">
            <th style="background-color: saddlebrown" >
                <span>Id=header 1</span>
            </th>
            <th style="background-color: darkkhaki">
                <span>Id=header 2</span>
            </th>
            <th style="background-color: darkblue">
                <span>Id=header 3</span>
            </th>
        </tr>
        <tr style="width: 100%; height: 200px">
            <td style="background-color: peachpuff">
                <span>Id=col 1</span>
            </td>
            <td style="background-color: darkseagreen">
                <span>Id=col 2</span>
            </td>
            <td style="background-color: cornflowerblue">
                <span>Id=col 3</span>
            </td>
        </tr>
    </table>
</body>
</html>
