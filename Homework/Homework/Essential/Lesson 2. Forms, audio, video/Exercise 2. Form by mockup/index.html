<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Exercise 2. Form by mockup</title>
</head>

<body>
    <form>
        <p>
            <label>
                Slider
                <input type="range" name="slider" id="slider" value="10" />
            </label>
        </p>

        <p>
            <label>
                Numeric spinner
                <input type="number" name="spinner" value="0" />
            </label>
        </p>

        <p>
            <label>
                Date picker
                <input type="date" name="datePicker" value="2010-10-06" />
            </label>
        </p>

        <p>
            <label>
                Color picker
                <input type="color" name="colorPicker" value="ff0000" />
            </label>
        </p>

        <p>
            <label>
                Text field with placeholder
                <input type="text" name="textPlaceholder" placeholder="Insert your text here" />
            </label>
        </p>

        <p>
            <label>
                Url field
                <input type="url" placeholder="http://net.tutsplus.com/" />
            </label>
        </p>

        <p>
            <label>
                Email field
                <input type="email" placeholder="contact@ghinda.net" />
            </label>
        </p>
        <input class="confirmBtn" type="submit" value="Submit form" />
    </form>
</body>

</html>
